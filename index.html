<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Cartagena audio library</title>
</head>

<body>
  <div class="logoContainer">
    <img src="images/logo.png" alt="" class="logo" />
  </div>
  <div id="soundTitles" class="soundTitles">
    <div class="soundItem" data-ref="callese">
      <div class="soundItemPicture" style="background-image: url(images/uso.jpeg)">
        <img src="images/sound-icon.png" alt="sound icon" />
      </div>
      <div class="soundItemText">
        <span>Senora Callese</span>
        <span>&nbsp</span>
        <span>&nbsp</span>
      </div>
    </div>
    <div class="soundItem" data-ref="ay-dios-mio-esto-que-es">
      <div class="soundItemPicture" style="background-image: url(images/fosforro.jpeg)">
        <img src="images/sound-icon.png" alt="sound icon" />
      </div>
      <div class="soundItemText">
        <span>Ay dios mio esto que es</span>
        <span>&nbsp</span>
        <span>&nbsp</span>
      </div>
    </div>
    <div class="soundItem" data-ref="puro-pelao-marica">
      <div class="soundItemPicture" style="background-image: url(images/pibe.jpeg)">
        <img src="images/sound-icon.png" alt="sound icon" />
      </div>
      <div class="soundItemText">
        <span>Puro pelao marica</span>
        <span>&nbsp</span>
        <span>&nbsp</span>
      </div>
    </div>
    <div class="soundItem" data-ref="cristo-mete-tu-mano">
      <div class="soundItemPicture" style="background-image: url(images/fosforro.jpeg)">
        <img src="images/sound-icon.png" alt="sound icon" />
      </div>
      <div class="soundItemText">
        <span>Cristo mete tu mano</span>
        <span>&nbsp</span>
        <span>&nbsp</span>
      </div>
    </div>
    <div class="soundItem" data-ref="fuerararara">
      <div class="soundItemPicture" style="background-image: url(images/chiki.jpeg)">
        <img src="images/sound-icon.png" alt="sound icon" />
      </div>
      <div class="soundItemText">
        <span>Fuerararara</span>
        <span>&nbsp</span>
        <span>&nbsp</span>
      </div>
    </div>
    <div class="soundItem" data-ref="jopo-que-pea">
      <div class="soundItemPicture" style="background-image: url(images/lucho.jpeg)">
        <img src="images/sound-icon.png" alt="sound icon" />
      </div>
      <div class="soundItemText">
        <span>Jopo-que-pea</span>
        <span>&nbsp</span>
        <span>&nbsp</span>
      </div>
    </div>
    <div class="soundItem" data-ref="el-bochorno">
      <div class="soundItemPicture" style="background-image: url(images/fosforro.jpeg)">
        <img src="images/sound-icon.png" alt="sound icon" />
      </div>
      <div class="soundItemText">
        <span>El Bochorno</span>
        <span>&nbsp</span>
        <span>&nbsp</span>
      </div>
    </div>
  </div>

  <audio data-ref="callese" src="media/callese.mp3" type="audio/mp3"></audio>
  <audio data-ref="ay-dios-mio-esto-que-es" src="media/ay-dios-mio-que-es-esto.mp3" type="audio/mp3"></audio>
  <audio data-ref="cristo-mete-tu-mano" src="media/cristo-mete-tu-mano.mp3" type="audio/mp3"></audio>
  <audio data-ref="puro-pelao-marica" src="media/puro-pelao-marica.mp3" type="audio/mp3"></audio>
  <audio data-ref="fuerararara" src="media/fuerararara.mp3" type="audio/mp3"></audio>
  <audio data-ref="jopo-que-pea" src="media/jopo-que-pea.mp3" type="audio/mp3"></audio>
  <audio data-ref="el-bochorno" src="media/el-bochorno.mp3" type="audio/mp3"></audio>
  <script src="script.js"></script>
</body>

</html>
